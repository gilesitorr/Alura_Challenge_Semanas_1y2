<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br><br>
  
  <h1 class="titulo" itemprop="headline" style="text-align: center;">Código Secreto</h1>

  <br><br><br>

  <main class="main">
    <section class="form box">
      <form action="">
        <!--- <label for="input-texto">Sólo ingrese letras minúsculas, sin acento</label> --->
        <h2 id="">Mensaje original:</h2>
        <br>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <br>
        <input class="btn" type="submit" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="submit" value="Desencriptar" id="btn-desencriptar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje procesado:</h2>
      <br>
      <input class="text-input" type="text" id="msg"></input>
      <br>
      <input class="btn" type="submit" value="Copiar" id="btn-copy">
    </section>
  </main>

  <br><br><br>

  <div class="footer">
    <!--- <br><br><br> --->
    <h4>Hecho por Gil Estéfano Rodríguez Rivera</h4>
    <br>
    <p>Revisa el repositorio de <a href="https://github.com/gilesitorr/Alura_Challenge_Semanas_1y2">GitHub</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
